<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links | Spukhaus</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.FOG({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          highlightColor: 0x0,
          midtoneColor: 0xd71e1f,
          lowlightColor: 0xffffff,
          baseColor: 0x0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          const footer = document.querySelector("footer");
          main.style.opacity = 1;
          footer.style.opacity = 1;
          main.style.filter = "blur(0px)";
          footer.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>

  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/spukhaus.png" />
        <h1>@spukhauschannel</h1>
        <p>Espacio dedicado al terror, misterio e investigaci√≥n</p>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/channel/UCBkRq8oX5PQsxWXGxsWT8hQ">
            <img src="./images/youtube.svg" alt="YouTube logo" width="20" />
            YouTube</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/spukhauschannel/">
            <img src="./images/instagram.svg" alt="Instagram logo" width="20" />
            Instagram</a
          >
        </li>
        <li>
          <a href="https://www.tiktok.com/@spukhausofficial">
            <img src="./images/tiktok.svg" alt="TikTok logo" width="20" />
            TikTok</a
          >
        </li>
        <li>
          <a href="mailto:spukhauschannel@gmail.com">
            <img src="./images/email.png" alt="Email logo" width="20" />
            Contact</a
          >
        </li>
      </ul>
    </main>
    <footer>
      <p>Made by &copy; Spukhaus Team 2022</p>
    </footer>
  </body>
</html>
